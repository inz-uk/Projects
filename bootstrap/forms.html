    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body> <div class="container">
      
    <div class="page-header">
        <h1> Bootstrap Forms</h1>
        <p class="lead">Let's work with some sexy, pre-styled forms, shall we?</p>
        
      
      
      </div><!-- page-header-->
      <div class="row">
      <div class="col-sm-6">
          
          <form>
          <div class="form-group has-error">
              <label for="formName">Your Name</label>
              <input type="text" id="formName" class="form-control">
              
              </div>
              
              <div class="form-group">
              <label for="formEmail">Your Email Address</label>
              <input type="email" id="formEmail" class="form-control">
              
              </div>
          <div class="form-group">
              <label for="formMessage">Your Message</label>
              <textarea class="form-control" rows="4"></textarea>
              
              </div>
              
              <div class="checkbox">
                  <label>
              <input type="checkbox"> CheckBox
              </label>
              </div>
          
               <div class="radio">
                  <label>
              <input type="radio" name="formRadio">Radio Button #1
                       </label><br>
                   <label>
                      <input type="radio" name="formRadio">Radio Button #2
                       </label>
             
              </div>
              <button type="submit" class= "btn btn-default">Submit</button>
          
          </form>
          
          
          
         
      
      
      </div><!--row-->
        <div class="row">
      <div class="col-sm-6">
          
          <form class="form-inline">
          <div class="form-group">
              <label for="loginEmail" class="sr-only">Email</label>
              <div class="input-group">
                  <div class="input-group-addon">$</div>
              <input id="loginEmail" type="email" class="form-control" placeholder="Dollar Amount">
                   <div class="input-group-addon">.00</div>
                  </div>
              </div>
              
              <div class="form-group">
              <label for="loginPassword" class="sr-only">Password
              </label>
              <input id="loginPassword" type="password" class="form-control" placeholder="Password">
                  </div>
          
           <button type="submit" class= "btn btn-danger">Submit</button>
          
          
          
          </form>
          
           </div>
          
          </div>
      
      
      </div><!--row-->
      <br><br><hr>
      <div class="row">
          <div class="col-sm-6">
          
          <form class="form-horizontol">
              <div class="form-group"></div>
              <label class="col-sm-3 control-label">First Name</label>
              <div class="col-sm-9">
              <input type="text" class="form-control input-lg" disabled>
              </div>
              
          
              <br>
              </form>
          <form class="form-horizontol">
              <div class="form-group"></div>
              <label class="col-sm-3 control-label">Last Name</label>
              <div class="col-sm-9">
              <input type="text" class="form-control">
              </div>
              
              
              
              </form>
          </div>
      
      </div><!--row-->
      <br>
      
      
      </div>
